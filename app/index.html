    -->

  <body>
    <main class="l-main">
      <img class="l-main__logo" src="images/logo-plurielle.png" alt="Logo Plurielle">

      <div class="l-main__slider-container">
        <div class="l-main__slider">
          <div class="l-main__slider-item"><img src="images/HOBOA.gif" width="100%" alt=""></div>
          <div class="l-main__slider-item"><img src="images/1.jpg" width="100%" alt=""></div>
          <div class="l-main__slider-item"><img src="images/2.jpg" width="100%" alt=""></div>
          <div class="l-main__slider-item"><img src="images/3.jpg" width="100%" alt=""></div>
          <div class="l-main__slider-item"><img src="images/4.jpg" width="100%" alt=""></div>
          <div class="l-main__slider-item"><img src="images/5.jpg" width="100%" alt=""></div>
        </div>
      </div>

      <h2>HORIZONS BOIS - ZAC Eurorennes - RENNES</h1>
      <p>SITE EN CONSTRUCTION</p>

      <div class="l-main__contact">CONTACT:<br />
      ARCHITECTURE PLURIELLE<br />
      99, allée Saint-Hélier / 35000 RENNES<br />
      02 99 31 49 07 / contact@archi-plurielle.com<br />
      </div>
    </main>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/slick/slick.min.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      $(document).ready(function(){
        $(".l-main__slider").slick({
          // normal options...
          dots: false,
          infinite: true,
          speed: 300,
          adaptiveHeight: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          fade: true,
          autoplay: false,

          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
          ]
        });
      });
    </script>
